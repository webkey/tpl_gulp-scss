<!--HEADER-->
<header class="header">
  <div class="layout-page layout-page-spaces">
    <div class="header-container">
      <!--logo-->
      <div class="logo">
        @@if(context.currentItem === "Главная"){<span>Project Name</span>}
        @@if(context.currentItem !== "Главная"){<a href="index.html" title="Перейти на главную">Project Name</a>}
        <!--logo for a print version-->
        <img style="display: none;" src="img/logo.svg" alt="Print version logotype">
      </div>
      <!--logo end-->

      <!--navigation-->
      <div class="nav-wrap">
        <nav class="nav">
          @@include("_tpl_nav-constructor.html", { "currentItem": "@@currentItem", "bsKey": "nav" })
        </nav>
      </div>
      <!--navigation end-->
    </div>
  </div>
</header>
<!--HEADER end-->
